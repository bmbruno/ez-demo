<!DOCTYPE html>
<html>
    <head>
        <title>EZDemo</title>

        <meta name="color-scheme" content="only light" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" href="css/default.css" rel="stylesheet" />
        <link type="text/css" href="css/font-awesome.css" rel="stylesheet" />
    </head>

    <body>
        <div class="header">
            <h1>Text Library</h1>
            <p><a href="side-default.html" class="btn"><i class="fa fa-bars" aria-hidden="true"></i> Main Menu</a></p>
        </div>

        <script src="sidepanel.js"></script>

        <div id="TextLibrary" class="panel main">

            <ul id="LibraryList" class="library-list"></ul>

            <div id="LibraryEmpty" class="library-empty">Library is empty.</div>

            <div class="add-text">

                <form>
                    <label for="AddTextInput">Add New Text</label>
                    <input type="text" id="AddTextInput" />
                    <input type="submit" id="AddTextButton" value="Add Entry" class="btn primary">
                    <input type="submit" id="AddHeaderButton" value="Add Header" class="btn primary" style="float: right;">
                </form>

            </div>

            <div class="submenu">
                <span style="float:left;"><button type="button" id="ClearAll" class="btn"><i class="fa fa-eraser" aria-hidden="true"></i> Clear All</button></span>
                <span style="float:right;"><input type="checkbox" id="ChecklistMode" /><label for="ChecklistMode">Checklist Mode</label></span>
            </div>

        </div>

        <div class="modal" id="ImportExportModal">

            <div class="modal-content">

                <a class="close-modal" href="#" title="Close Modal" data-id="ImportExportModal"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>

                <h2>Import/Export Library</h2>

                <button type="button" id="ExportButton" class="btn primary"><i class="fa fa-download" aria-hidden="true"></i> Export</button>
                <p>Save a local copy of the library for backup / versioning.</p>

                <button type="button" id="ImportButton" class="btn primary"><i class="fa fa-upload" aria-hidden="true"></i> Import</button>
                <p>Load a library file, completely replacing the current library.</p>

                <input type="file" id="ImportFileInput" style="display: none;" />

            </div>
            
        </div>

        <script src="scripts/default.js" type="text/javascript"></script>
        <script src="scripts/textlibrary.js" type="text/javascript"></script>

    </body>
</html>
